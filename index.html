<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/index.css" />
    <title>Lazy Loading App</title>
  </head>
  <body class="bg-white">
    <div
      class="fixed top-0 z-[-2] h-screen w-screen bg-neutral-950 bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(120,119,198,0.3),rgba(255,255,255,0))]"
    ></div>
    <div id="app" class="flex flex-col mx-4 items-center">
      <h1 class="text-3xl md:text-6xl text-gray-900 dark:text-white py-4">
        Lazy Loading Dog`s
      </h1>
      <p
        class="text-cyan-600 dark:text-cyan-400/90 font-light text-pretty text-sm md:text-xl max-w-md md:max-w-3xl"
      >
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fuga amet
        commodi quia labore doloremque fugit iure, dolorum ut nostrum eos, ipsam
        quibusdam ab obcaecati at! Similique tempora harum laudantium obcaecati!
      </p>

      <button
        id="add_photo"
        class="bg-cyan-500 hover:bg-cyan-600 mt-4 py-2 px-4 rounded text-white shadow-lg shadow-cyan-500/50"
      >
        + Agregar Imagen
      </button>
      <button
        id="clear_photo"
        class="bg-neutral-900 hover:bg-neutral-950 mt-4 py-2 px-4 rounded text-white"
      >
        Limpiar
      </button>
      <div id="images"></div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
